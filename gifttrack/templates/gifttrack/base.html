<!doctype html>
<html>
    <head>
        <title>
            {% block title %}{% endblock title %}
        </title>
         <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
         <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css">
         <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
          <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">GiftTrack</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
              <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="/">Home</a>
                {% if request.user.is_authenticated %}
                    <a class="mdl-navigation__link" href="/create">Create</a></li>
                    <a class="mdl-navigation__link" href="/logout">Logout</a></li>
                {% else %}
                    <a class="mdl-navigation__link" href="/login">Login</a></li>
                    <a class="mdl-navigation__link" href="/register">Sign Up</a></li>
                {% endif %}
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">GiftTrack</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="/">Home</a>
                {% if request.user.is_authenticated %}
                    <a class="mdl-navigation__link" href="/create">Create</a></li>
                    <a class="mdl-navigation__link" href="/logout">Logout</a></li>
                {% else %}
                    <a class="mdl-navigation__link" href="/login">Login</a></li>
                    <a class="mdl-navigation__link" href="/register">Sign Up</a></li>
                {% endif %}
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--10-col">
                        {% block body %}{% endblock body %}
                    </div>
                    <div class="mdl-cell mdl-cell--1-col"></div>
                </div>
            </div>
          </main>
        </div>
    </body>
</html>
