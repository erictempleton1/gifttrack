{% extends "gifttrack/base.html" %}

{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {{ message }}
        </li>
    {% endfor %}
</ul>
{% end if %}

{% if gifts %}
    {% for gift in gifts %}
        {{ gift.gift_desc }}
    {% endfor %}
{% else %}
    No gifts found
{% endif %}
{% endblock %}
