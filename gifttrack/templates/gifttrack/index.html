{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% if all_gifts %}
    <ul>
        {% for gift in all_gifts %}
            <li>{{ gift.gift_desc }}</li>
            <li>{{ gift.gift_from }}</li>
            <li>{{ gift.gift_notes }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No gifts found</p>
{% endif %}
