{% extends "gifttrack/base.html" %}
{% block title %}
Gifttrack Home
{% endblock %}

{% block body %}
{% if request.user.is_authenticated %}
    <h3>Hello, {{ request.user.username }}</h3>
{% else %}
    <p>
        <h3>Welcome to GiftTrack!</h3>
    </p>
    <p>
       <h3>Please <a href="/login">log in</a> or <a href="/register">register</a></h3>
    </p>
{% endif %}
{% endblock %}
